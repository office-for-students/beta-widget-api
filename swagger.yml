openapi: 3.0.0
info:
  title: Widget API
  description: "API provides access to retrieving information on a course data"
  version: 1.0.0
  license:
    name: ""
    url: ""
paths:
  /widget/institutions/{institution_id}/courses/{course_id}/modes/{mode}:
    get:
      summary: "Returns a single course resource."
      parameters:
        - $ref: '#/components/parameters/institutionID'
        - $ref: '#/components/parameters/courseID'
        - $ref: '#/components/parameters/mode'
      responses:
        200:
          description: "Returns a single higher education course resource."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/courseDoc'
        400:
          $ref: '#/components/responses/InvalidRequestError'
        404:
          $ref: '#/components/responses/ResourceNotFound'
        500:
          $ref: '#/components/responses/InternalError'
components:
  schemas:
    accreditation:
      description: "An object containing information on accreditation for this course."
      type: array
      items:
        description: "A list of accreditations for this course."
        type: object
        required: [
          dependent_on,
          type
        ]
        properties:
          accreditor_url:
            description: "A url to the accreditating bodies website. Also known as 'ACCURL' across other available data sources."
            type: string
          dependent_on:
            description: "An object containing the code and respective label describing whether the accreditation is dependent on student choice or not."
            type: object
            required: [
              code,
              label
            ]
            properties:
              code:
                description: "The code representing whether the accreditation is dependent on student choice or not. Also known as 'ACCDEPEND' across other available data sources."
                type: string
                enum: [
                  "0",
                  "1"
                ]
              label:
                description: "The label describing whether the accreditation is dependent on student choice or not."
                type: string
                enum: [
                  "Accreditation is not dependent on student choice",
                  "Accreditation is dependent on student choice"
                ]
          text:
            description: "An object containing english and/or welsh descriptions for the accreditation text."
            type: object
            required: [
              english
            ]
            properties:
              english:
                description: "English accreditation text. Also known as 'ACCTEXT' across other available data sources."
                type: string
              welsh:
                description: "Welsh accreditation text. Also known as 'ACCTEXTW' across other available data sources."
                type: string
          type:
            description: "The accreditation type is a unique identifier for the available accreditation. This is made up of the accrediting body cody, followed by a further 2 digits. Also known as 'ACCTYPE' across other data sources."
            type: string
          url:
            description: "Object containing english and/or welsh urls to further information on the available accreditation."
            type: object
            required: [
              english
            ]
            properties:
              english:
                description: "Also known as 'ACCDEPENDURL' across other available data sources."
                type: string
              welsh:
                description: "Also known as 'ACCDEPENDURLW' across other available data sources."
                type: string
    availability:
      description: "Availability of parent object."
      required: [
        code,
        label
      ]
      type: object
      properties:
        code:
          description: "The code representing the availability of parent object."
          type: string
          enum: [
            "0",
            "1",
            "2"
          ]
        label:
          description: "The description of the availability of parent object."
          type: string
          enum: [
            "Not available",
            "Optional",
            "Compulsory"
          ]
    distance_learning:
      description: "Whether the course is offered wholly through distance learning. Containing code and label."
      required: [
        code,
        label
      ]
      type: object
      properties:
        code:
          description: "The code representing whether the course is offered wholly through distance learning. Also known as 'DISTANCE' across other available data sources."
          type: string
          enum: [
            "0",
            "1",
            "2"
          ]
        label:
          description: "The label describing whether the course is offered wholly through distance learning."
          type: string
          enum: [
            "Course is available other than by distance learning",
            "Course is only available through distance learning",
            "Course is optionally available through distance learning"
          ]
    honours_award_provision:
      description: "Describes whether the course aim, on successful completion, would result in an honours (Hons) degree. Also known as 'HONOURS' across other available data sources."
      type: boolean
    kis_mode:
      description: "Indicator to represent if a course is advertised as full-time, part-time or both. Also known as 'KISMODE' across other available data sources."
      required: [
        code,
        label
      ]
      type: object
      properties:
        code:
          description: "The code representing how the course is identified."
          type: string
          enum: [
            "1",
            "2",
            "3"
          ]
        label:
          description: "The description for code representing how the course is identified."
          type: string
          enum: [
            "Full-time",
            "Part-time",
            "Both"
          ]
    institutionLink:
      description: "An object to the teaching institution for this course in english and/or welsh."
      type: object
      properties:
        english:
          $ref: '#/components/schemas/englishLink'
        welsh:
          $ref: '#/components/schemas/welshLink'
    englishLink:
      description: "A link to the english version."
      type: string
    welshLink:
      description: "A link to the welsh version."
      type: string
    selfLink:
      description: "A link to this resource."
      type: string
    qualification:
      description: "Further details of the qualification of course."
      required: [
        code,
        label
       ]
      type: object
      properties:
        code:
          description: "The code referencing course qualification. Also known as 'KISAIM' across other available data sources."
          type: string
          example: "021"
        label:
          description: "The short name (alias) of the course qualification."
          type: string
          example: "BSc"
    title:
      description: "The title given to course by institution."
      required: [
        english
      ]
      type: object
      properties:
        english:
          description: "An english version of the title given by institution. Also known as 'TITLE' across other available data sources."
          type: string
        welsh:
          description: "A welsh version of the title given by institution. Also known as 'TITLEW' across other available data sources."
          type: string
    statistics:
      description: "An object containing a list of statistics."
      type: object
      properties:
        continuation:
          $ref: '#/components/schemas/continuation'
        employment:
          $ref: '#/components/schemas/employment'
        entry:
          $ref: '#/components/schemas/entry'
        job_type:
          $ref: '#/components/schemas/jobType'
        job_list:
          $ref: '#/components/schemas/jobList'
        leo:
          $ref: '#/components/schemas/leo'
        nss:
          $ref: '#/components/schemas/nss'
        salary:
          $ref: '#/components/schemas/salary'
        tariff:
          $ref: '#/components/schemas/tariff'
    subject:
      description: "An object containing subject information that the statistical data is representing."
      type: object
      required: [
        code,
        english_label
      ]
      properties:
        code:
          description: "The code to represent the subject."
          type: string
        english_label:
          description: "The name of the subject in english."
          type: string
        welsh_label:
          description: "The name of the subject in welsh."
          type: string
    unavailable:
      description: "An object containing data on the unavailability of subject statistical data."
      type: object
      required: [
        code,
        reason
      ]
      properties:
        code:
          description: "The code used in conjunction with aggregation level and the country in which the course is taught that forms the unavailability resaon of the statistical data."
          type: integer
          enum: [
            0,
            1,
            2
          ]
        reason:
          description: "The reason for the unavailability of the statistical data. This uses a combination of which country the course is taught in, the aggregation level and the unavailability code."
          type: string
    continuation:
      description: "A list of continuation information for students."
      type: array
      items:
        type: object
        properties:
          aggregation_level:
            description: "Aggregation level applied to continuation information for students on the course. Also known as 'CONTAGG' across other available data sources."
            type: integer
            enum: [
              12,
              13,
              14,
              22,
              23,
              24
            ]
          number_of_students:
            description: "Population of students with continuation information. Also known as 'CONTPOP' across other available data sources."
            type: integer
          continuing_with_provider:
            description: "Proportion of students who continued on their course at the HE provider in the year after starting the course. Also known as 'UCONT' across other available data sources."
            type: integer
          dormant:
            description: "Proportion of students recorded as dormant the year after they entered HE. Also known as 'UDORMANT' across other available data sources."
            type: integer
          gained:
            description: "Proportion of students who gained their intended award (or higher) the year after they entered HE. Also known as 'UGAINED' across other available data sources."
            type: integer
          lower:
            description: "Proportion of students who gained a lower award than the one originally intended the year after they entered HE. Also known as 'ULOWER' across other available data sources."
            type: integer
          left:
            description: "Proportion of students who are not continuing into their following year of study, have not been awarded a qualification in either of the two comparison years. Also known as 'ULEFT' across other available data sources."
            type: integer
          subject:
            $ref: '#/components/schemas/subject'
          unavailable:
            $ref: '#/components/schemas/unavailable'
    employment:
      description: "A list of information relating to student employment outcomes."
      type: array
      items:
        type: object
        required: [
          unavailable
        ]
        properties:
          aggregation_level:
            description: "Aggregation level applied to employment information for students on the course. Also known as 'EMPAGG' across other available data sources."
            type: integer
            enum: [
              12,
              13,
              14,
              22,
              23,
              24
            ]
          number_of_students:
            description: "Number of students in the population from which the employment data is derived for the course. Also known as 'EMPPOP' across other available data sources."
            type: integer
          assumed_to_be_unemployed:
            description: "Proportion of students assumed to be unemployed six months after their course ended. Also known as 'ASSUNEMP' across other available data sources."
            type: integer
          in_study:
            description: "Proportion of students who are undertaking further study six months after their course ended. Also known as 'STUDY' across other available data sources."
            type: integer
          in_work:
            description: "Proportion of students in work six months after their course ended. Also known as 'WORK' across other available data sources."
            type: integer
          in_work_and_study:
            description: "Proportion of students in work and study six months after their course ended. Also known as 'BOTH' across other available data sources."
            type: integer
          in_work_or_study:
            description: "Proportion of students in work and/or study six months after their course ended. Also known as 'WORKSTUDY' across other available data sources."
            type: integer
          not_available_for_work_or_study:
            description: "Proportion of students who are not available for work or study six months after their course ended. Also known as 'NOAVAIL' across other available data sources."
            type: integer
          response_rate:
            description: "Response rate of students in the population from which the employment data is derived for the course. Also known as 'EMPRESP_RATE' across other available data sources."
            type: integer
          subject:
            $ref: '#/components/schemas/subject'
          unavailable:
            $ref: '#/components/schemas/unavailable'
    entry:
      description: "A list of entry information for students."
      type: array
      items:
        type: object
        properties:
          aggregation_level:
            description: "Aggregation level applied to entry information for students on the course. Also known as 'ENTAGG' across other available data sources."
            type: integer
            enum: [
              12,
              13,
              14,
              22,
              23,
              24
            ]
          number_of_students:
            description: "Population of students with entry information. Also known as 'ENTPOP' across other available data sources."
            type: integer
          access:
            description: "Proportion of students whose highest qualification on entry is an access course. Also known as 'ACCESS' across other available data sources."
            type: integer
          a_level:
            description: "Proportion of students whose highest qualification on entry is A level or (Scottish) Highers. Also known as 'ALEVEL' across other available data sources."
            type: integer
          another_higher_education_qualification:
            description: "Proportion of students whose highest qualification on entry is another HE qualification. Also known as 'OTHERHE' across other available data sources."
            type: integer
          baccalaureate:
            description: "Proportion of students whose highest qualification on entry is an International Baccalaureate. Also known as 'BACC' across other available data sources."
            type: integer
          degree:
            description: "Proportion of students whose highest qualification on entry is a degree or higher qualification. Also known as 'DEGREE' across other available data sources."
            type: integer
          foundation:
            description: "Proportion of students whose highest qualification on entry is a foundation course. Also known as 'FOUNDTN' across other available data sources."
            type: integer
          none:
            description: "Proportion of students with no qualifications on entry. Also known as 'NOQUALS' across other available data sources."
            type: integer
          other_qualifications:
            description: "Proportion of students with other qualifications on entry. Also known as 'OTHER' across other available data sources."
            type: integer
          subject:
            $ref: '#/components/schemas/subject'
          unavailable:
            $ref: '#/components/schemas/unavailable'
    jobList:
      description: "A list of information about common job types obtained by students."
      type: object
      properties:
        items:
          type: array
          items:
            type: object
            properties:
              aggregation_level:
                description: "Aggregation level applied to job list information for students on the course. Also known as 'COMAGG' across other available data sources."
                type: integer
                enum: [
                  12,
                  13,
                  14,
                  22,
                  23,
                  24
                ]
              list:
                description: "Multiple jobs of the same order value."
                type: array
                items:
                  type: object
                  properties:
                    job:
                      description: "The type of employment (SOC categories). Also known as 'JOB' across other available data sources."
                      type: string
                    percentage_of_students:
                      description: "The percentage of students in the type of employment. Also known as 'PERC' across other available data sources."
                      type: integer
              number_of_students:
                description: "Number of students in the population from which the job list data is derived for the course. Also known as 'COMPOP' across other available data sources."
                type: integer
              order:
                description: "The order to display the jobs in. Also known as 'ORDER' across other available data sources."
                type: integer
              response_rate:
                description: "Response rate of students in the population from which the job list data is derived for the course. Also known as 'COMRESP_RATE' across other available data sources."
                type: integer
              subject:
                $ref: '#/components/schemas/subject'
              unavailable:
                $ref: '#/components/schemas/unavailable'
        unavailable:
          $ref: '#/components/schemas/unavailable'
    jobType:
      description: "A list of information relating to the types of profession entered by students."
      type: array
      items:
        type: object
        properties:
          aggregation_level:
            description: "Aggregation level applied to job type data for the course. Also known as 'JOBAGG' across other available data sources."
            type: integer
            enum: [
              12,
              13,
              14,
              22,
              23,
              24
            ]
          number_of_students:
            description: "Number of students in the population from which the job type data is derived for the course. Also known as 'JOBPOP' across other available data sources."
            type: integer
          in_professional_or_managerial_jobs:
            description: "Proportion of students in professional or managerial jobs. Also known as 'PROFMAN' across other available data sources."
            type: integer
          in_non_professional_or_managerial_jobs:
            description: "Proportion of students in non-professional or managerial jobs. Also known as 'OTHERJOB' across other available data sources."
            type: integer
          in_unknown_professions:
            description: "Proportion of students whose job classification cannot be derived, or whose SOC code is unknown. Also known as 'UNKWN' across other available data sources."
            type: integer
          response_rate:
            description: "Response rate of students in the population from which the job type data is derived for the course. Also known as 'JOBRESP_RATE' across other available data sources."
            type: integer
          subject:
            $ref: '#/components/schemas/subject'
          unavailable:
            $ref: '#/components/schemas/unavailable'
    leo:
      description: "A list of Longitudinal Education Outcomes salary data, (The data shows the typical annual earnings range three years after the student has graduated)."
      type: array
      items:
        type: object
        properties:
          aggregation_level:
            description: "Aggregation level applied to the Longitudinal Education Outcomes data for the subject (data is always subject level). Also known as 'LEOAGG' across other available data sources."
            type: integer
            enum: [
              12,
              13,
              14,
              22,
              23,
              24
            ]
          higher_quartile:
            description: "Upper quartile Longitudinal Education Outcomes data for the subject. Also known as 'LEOUQ' across other available data sources."
            type: integer
          lower_quartile:
            description: "Lower quartile Longitudinal Education Outcomes data for the subject. Also known as 'LEOLQ' across other available data sources."
            type: integer
          median:
            description: "Median Longitudinal Education Outcomes data for the subject. Also known as 'LEOMED' across other available data sources."
            type: integer
          number_of_graduates:
            description: "Number of graduates included in the Longitudinal Education Outcomes data for the subject being used for the course. Also known as 'LEOPOP' across other available data sources."
            type: integer
          subject:
            $ref: '#/components/schemas/subject'
          unavailable:
            $ref: '#/components/schemas/unavailable'
    nss:
      description: "A list of nss information on student satisfaction of course."
      type: array
      items:
        type: object
        properties:
          aggregation_level:
            description: "Aggregation level applied to the national student survey (nss). Also known as 'NSSAGG' across other available data sources."
            type: integer
            enum: [
              12,
              13,
              14,
              22,
              23,
              24
            ]
          number_of_students:
            description: "Number of students in the population from which the nss data is derived for the course. Also known as 'NSSPOP' across other available data sources."
            type: integer
          question_<n>:
            description: "An object containing nss data regardin to question <n>. Currently the number of questions per nss dataset are from 1 to 27."
            type: object
            properties:
              description:
                description: "Contains the nss question."
                type: string
              agree_or_strongly_agree:
                description: "Containing the proportion of students who agreed or stongly agree when answering the nss question."
                type: integer
          response_rate:
            description: "Response rate of students in the population from which the nss data is derived for the course. Also known as 'NSSRESP_RATE' across other available data sources."
            type: integer
          subject:
            $ref: '#/components/schemas/subject'
          unavailable:
            $ref: '#/components/schemas/unavailable'
    salary: 
      description: "A list of salary information of students (6 months after graduation)."
      type: array
      items:
        type: object
        properties:
          aggregation_level:
            description: "Aggregation level applied to the salary data for the course. Also known as 'SALAGG' across other available data sources."
            type: integer
            enum: [
              12,
              13,
              14,
              22,
              23,
              24
            ]
          sector_higher_quartile:
            description: "Sector upper quartile salary for subject. Also known as 'UQ' across other available data sources."
            type: integer
          sector_lower_quartile:
            description: "Sector lower quartile salary for subject. Also known as 'LQ' across other available data sources."
            type: integer
          sector_median:
            description: "Sector Median salary for subject. Also known as 'MED' across other available data sources."
            type: integer
          higher_quartile:
            description: "Course higher quartile salary. Also known as 'INSTUQ' across other available data sources."
            type: integer
          lower_quartile:
            description: "Course lower quartile salary. Also known as 'INSTLQ' across other available data sources."
            type: integer
          median:
            description: "Course Median salary. Also known as 'INSTMED' across other available data sources."
            type: integer
          number_of_graduates:
            description: "Number of students in the population from which the salary data is derived for the course. Also known as 'SALPOP' across other available data sources."
            type: integer
          response_rate:
            description: "Response rate of students in the population from which the salary data is derived for the course. Also known as 'SALRESP_RATE' across other available data sources."
            type: integer
          subject:
            $ref: '#/components/schemas/subject'
          unavailable:
            $ref: '#/components/schemas/unavailable'
    tariff: 
      description: "A list of tariff information."
      type: array
      items:
        type: object
        properties:
          aggregation_level:
            description: "Aggregation level applied to the tariff data for the course. Also known as 'TARAGG' across other available data sources."
            type: integer
            enum: [
              12,
              13,
              14,
              22,
              23,
              24
            ]
          number_of_students:
            description: "Number of students in the population from which the tariff data is derived for the course. Also known as 'TARPOP' across other available data sources."
            type: integer
          subject:
            $ref: '#/components/schemas/subject'
          tariffs:
            description: "A list of tariffs that prospective students entered onto this course. Includes the number of entrants, code and description."
            type: array
            items:
              description: ""
              type: object
              required: [
                code,
                description,
                entrants
              ]
              properties:
                code:
                  description: "The tariff code representing a single range of tariff points."
                  type: string
                  enum: [
                    T001,
                    T048,
                    T064,
                    T080,
                    T096,
                    T112,
                    T128,
                    T144,
                    T160,
                    T176,
                    T192,
                    T208,
                    T224,
                    T240
                  ]
                description:
                  description: "A description of the tariff code."
                  type: string
                  enum: [
                    "less than 48 tariff points",
                    "between 48 and 63 tariff points",
                    "between 64 and 79 tariff points",
                    "between 80 and 95 tariff points",
                    "between 96 and 111 tariff points",
                    "between 112 and 127 tariff points",
                    "between 128 and 143 tariff points",
                    "between 144 and 159 tariff points",
                    "between 160 and 175 tariff points",
                    "between 176 and 191 tariff points",
                    "between 192 and 207 tariff points",
                    "between 208 and 239 tariff points",
                    "more than 240 tariff points"
                  ]
                entrants:
                  description: "The proportion of entrants that belong to the tariff code."
                  type: string
          unavailable:
            $ref: '#/components/schemas/unavailable'
    courseDoc:
      description: "The full course document resource, including metadata."
      required: [
        _id,
        created_at,
        course,
        course_id,
        course_mode,
        institution_id,
        version
      ]
      type: object
      properties:
        _id:
          description: "A unique identifier for this resource"
          type: string
        created_at:
          description: "A timestamp of when this resource was created"
          type: string
        course:
          $ref: '#/components/schemas/course'
        course_id:
          description: "An identifier which uniquely identifies a course within a provider. Also known as 'KISCOURSEID' across other available data sources."
          type: string
        course_mode:
          description: "Indicator to represent if a course is advertised as full-time, part-time or both. Also known as 'KISMODE' across other available data sources."
          type: integer
          enum: [
            0,
            1,
            2
          ]
        institution_id:
          description: "The name of the publication UK provider for where the course is primarily taught."
          type: string
        version:
          description: "The version number of course document, this represents the nth update to a specific course and can be used to control which version should be available via the dataset API."
          type: integer
    course:
      description: "Details of course and related statistics"
      required: [
        country,
        distance_learning,
        foundation_year_availability,
        honours_award_provision,
        institution,
        kis_course_id,
        length_of_course,
        links,
        location,
        mode,
        qualification,
        sandwich_year,
        subject,
        title,
        year_abroad
      ]
      type: object
      properties:
        accreditation:
          $ref: '#/components/schemas/accreditation'
        application_provider:
          description: "This field records the UK Provider Reference Number (UKPRN) of the provider students apply to. This field will be used to indicate where students apply through one provider but are taught at another. Also known as 'UKPRNAPPLY' across other available data sources."
          type: string
        country:
          description: "Country of provider, object containing code and name."
          required: [
            code,
            name
          ]
          type: object
          properties:
            code:
              description: "Country code for teaching provider. Also known as 'COUNTRY' across other available data sources."
              type: string
              enum: [
                "XF",
                "XG",
                "XH",
                "XI"
              ]
            name:
              description: "Country name for teaching provider."
              type: string
              enum: [
                "England",
                "Northern Ireland",
                "Scotland",
                "Wales"
              ]
        distance_learning:
          $ref: '#/components/schemas/distance_learning'
        foundation_year_availability:
          $ref: '#/components/schemas/availability'
        honours_award_provision:
          $ref: '#/components/schemas/honours_award_provision'
        institution:
          description: "An object containing information on the teaching UK provider."
          required: [
            pub_ukprn_name,
            pub_ukprn,
            ukprn_name,
            ukprn
          ]
          type: object
          properties:
            pub_ukprn_name:
              description: "The name of the publication UK provider for where the course is primarily taught."
              type: string
            pub_ukprn:
              description: "Publication UK provider reference number for where the course is primarily taught. Also known as 'PUBUKPRN' across other available data sources."
              type: string
            ukprn_name:
              description: "The name of the UK provider registered on the UK Register of Learning Providers (UKRLP)."
              type: string
            ukprn:
              description: "UK provider reference number, which is the unique identifier allocated to providers by the UK Register of Learning Providers (UKRLP). Also known as 'UKPRN' across other available data sources."
              type: string
